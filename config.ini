# ============================================================================
# AWS Production Monitoring - Master Configuration
# ============================================================================
# All configuration settings in one file
# Last Updated: February 19, 2026
# ============================================================================

[DEFAULT]

# ============================================================================
# AWS AUTHENTICATION
# ============================================================================
# Using default AWS credentials (stored via PowerShell script)
# No profile configuration needed - uses default profile automatically

# Default AWS region (can be overridden per service)
AWS_REGION=us-west-2

# ============================================================================
# AI ANALYSIS CONFIGURATION
# ============================================================================
# Enable AI-powered error analysis
ENABLE_AI_ANALYSIS=true

# Lambda API Gateway endpoint
LAMBDA_API_ENDPOINT=https://2ms9s24o89.execute-api.us-west-2.amazonaws.com/wfm-chatbot/chat

# Lambda API Gateway API key (ID: grp410shi9)
LAMBDA_API_KEY=

# Lambda timeout in seconds (increased for AI analysis responses)
LAMBDA_TIMEOUT=120

# Application context file for RAG (optional)
APPLICATION_CONTEXT_FILE=application_context.txt

# Minimum errors required for AI analysis (skip if fewer)
MIN_ERRORS_FOR_AI_ANALYSIS=1

# ============================================================================
# DATA COLLECTION SETTINGS
# ============================================================================
# Environment mode: false=production, true=performance
IS_PERFORMANCE_MODE=false

# Time range (days back from today at midnight)
START_DAYS_BACK=2
END_DAYS_BACK=1

# Maximum log entries to collect per region
MAX_LOG_ENTRIES=10000

# CloudWatch metric period in seconds (300 = 5 minutes)
METRIC_PERIOD=300

# ============================================================================
# SERVICE ENABLEMENT
# ============================================================================
# Enable/disable specific services
ENABLE_SRA=true
ENABLE_SRM=true
ENABLE_SCREENSHOTS=true

# ============================================================================
# OUTPUT SETTINGS
# ============================================================================
# Generate consolidated PDF report (requires reportlab)
GENERATE_PDF_REPORT=true

# Output directory (relative to project root)
OUTPUT_DIR=output

# Keep individual service CSV files (false = consolidated only)
KEEP_INDIVIDUAL_CSVS=true

# Screenshot format
SCREENSHOT_FORMAT=png

# ============================================================================
# SERVICE METADATA - SRA PRODUCTION
# ============================================================================
# Format: REGION_CODE=dashboard_name,aws_region,log_group
SRA_PROD_NA1=production-SRA-Dashboard,us-west-2,production-schedule-rules-automation
SRA_PROD_AU=production-au-SRA-Dashboard,ap-southeast-2,production-au-schedule-rules-automation
# SRA_PROD_CA=production-ca-SRA-Dashboard,ca-central-1,production-ca-schedule-rules-automation
# SRA_PROD_JP=production-jp-SRA-Dashboard,ap-northeast-1,production-jp-schedule-rules-automation
# SRA_PROD_DE=production-de-SRA-Dashboard,eu-central-1,production-de-schedule-rules-automation
# SRA_PROD_UK=production-uk-SRA-Dashboard,eu-west-2,production-uk-schedule-rules-automation

# ============================================================================
# SERVICE METADATA - SRM PRODUCTION
# ============================================================================
SRM_PROD_NA1=production-SRM-Dashboard,us-west-2,production-schedule-requests-manager
SRM_PROD_AU=production-au-SRM-Dashboard,ap-southeast-2,production-au-schedule-requests-manager
# SRM_PROD_CA=production-ca-SRM-Dashboard,ca-central-1,production-ca-schedule-requests-manager
# SRM_PROD_JP=production-jp-SRM-Dashboard,ap-northeast-1,production-jp-schedule-requests-manager
# SRM_PROD_DE=production-de-SRM-Dashboard,eu-central-1,production-de-schedule-requests-manager
# SRM_PROD_UK=production-uk-SRM-Dashboard,eu-west-2,production-uk-schedule-requests-manager

# ============================================================================
# SERVICE METADATA - SRA PERFORMANCE
# ============================================================================
# SRA_PERF_NA1=perf-wcx-SRA-Dashboard,us-west-2,perf-wcx-schedule-rules-automation

# ============================================================================
# SERVICE METADATA - SRM PERFORMANCE
# ============================================================================
# SRM_PERF_NA1=perf-wcx-SRM-Dashboard,us-west-2,perf-wcx-schedule-requests-manager


# ============================================================================
# ADVANCED SETTINGS
# ============================================================================
# Retry settings for API calls
MAX_RETRIES=3
RETRY_DELAY_SECONDS=2

# Parallel processing
MAX_PARALLEL_REGIONS=5

# Logging level (DEBUG, INFO, WARNING, ERROR)
LOG_LEVEL=INFO

# ============================================================================
# PDF REPORT SETTINGS
# ============================================================================
PDF_TITLE=AWS Production Monitoring Report
PDF_INCLUDE_SCREENSHOTS=true
PDF_INCLUDE_AI_ANALYSIS=true
PDF_PAGE_SIZE=A4
PDF_FONT_SIZE=10

# ============================================================================
# NOTES
# ============================================================================
# REGIONS AND SERVICES:
# - Regions/services are configured in sections above (SRA_PROD_*, SRM_PROD_*, etc.)
# - Uncomment the regions you want to monitor
# - Format: REGION_CODE=dashboard_name,aws_region,log_group
#
# AWS CREDENTIALS:
# - Uses default AWS profile (credentials from PowerShell script)
# - No profile configuration needed
#
# AI ANALYSIS:
# - Requires LAMBDA_API_ENDPOINT and LAMBDA_API_KEY (configured above)
